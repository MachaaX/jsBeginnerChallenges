<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qazi</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="challenge1">
        <h2>Challange1: your age in days</h2>
        <div class="flex-box1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box1">
            <div id="flex-box1-result"></div>
        </div>
    </div>  
    
    <div class="challenge2">
        <div>
            <h2>Challenge2: Image Generator</h2>
        </div>
        <div>
            <button class="btn btn-success" onclick="generateImage()">Generate Image</button>
        </div>
        <div class="flex-box2" id="flex-box2-generator">
            
        </div>
    </div>

    <div class="challenge3">
        <div>
            <h2>Challenge3: Rock, Paper, Scissors</h2>
        </div>
        <div>
            <button class="btn btn-danger" id="rps-reset-button">Reset</button>
        </div>
        <div class="flex-box3" id="rps-generator">
            <img id="rock" src="rps1.png"  height="150px" alt="rock-paper-scissors" onclick="rpsGame(this)">
            <img id="paper" src="rps2.png"  height="150px" alt="rock-paper-scissors" onclick="rpsGame(this)">
            <img id="scissors" src="rps3.png"  height="150px" alt="rock-paper-scissors" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="challenge4">
        <h2>Challange4: Change the colour of All Buttons</h2>
        <div class="flex-box4">
            <form action="">
                <select name="background" id="background" onchange="buttonColorChange(this)" >
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option> 
                </select>
            </form>
            <button class="btn btn-primary">Woo!</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-warning">Discord</button>
            <button class="btn btn-success">Fb</button>
        </div>
    </div>
    <div class="challenge5">
        <h2>Challlenge5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack1">
            <div id="your-box">
                <h2>You: <span id="your-result-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result-score">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack2">
            <div>
                <button class="btn-lg btn-primary" id="hit-button">Hit</button>
                <button class="btn-lg btn-warning" id="stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack3">
            <table>
                <tr>
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
